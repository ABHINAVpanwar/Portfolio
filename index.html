    <style>
      /* Active Users Counter Styles */
      #active-users-counter {
        position: fixed;
        bottom: 12px; /* Increased from 10px */
        left: 10px; /* Increased from 10px */
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 8px 15px;
        border-radius: 25px;
        font-family: "Rubik", sans-serif;
        font-size: 14px;
        display: flex;
        align-items: center;
        z-index: 1000;
        backdrop-filter: blur(5px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        opacity: 0;
        transform: translateY(20px);
        transition: all 0.5s cubic-bezier(0.22, 1, 0.36, 1);
      }

      /* Fixed selector - no space */
      #active-users-counter.visible {
        opacity: 1;
        transform: translateY(0);
      }

      /* Simplified animation */
      @keyframes gentlePulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.03);
        }
        100% {
          transform: scale(1);
        }
      }

      #active-users-counter:hover {
        background-color: rgba(0, 0, 0, 0.85);
        animation: gentlePulse 1.5s infinite;
      }

      /* Remove the hover transform to avoid conflict */
      #active-users-counter:hover {
        transform: none;
      }

      #active-users-counter i {
        margin-right: 8px;
        color: #4caf50;
        font-size: 16px;
        transition: transform 0.3s ease;
      }

      #active-users-counter:hover i {
        transform: scale(1.1);
      }

      .counter-number {
        font-weight: bold;
        margin-left: 5px;
        color: #4caf50;
      }

      .counter-label {
        font-size: 13px;
        opacity: 0.9;
      }

      /* Survey overlay styling */
      .survey-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        z-index: 1000; /* High z-index to ensure it's on top */
        justify-content: center;
        align-items: center;
      }

      .survey-container {
        background-color: white;
        padding: 30px;
        border-radius: 10px;
        width: 90%;
        max-width: 500px;
        position: relative;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      }

      .survey-close {
        position: absolute;
        top: 1px;
        right: 11px;
        background: none;
        border: none;
        font-size: 24px;
        cursor: pointer;
        color: gray;
      }

      .survey-close:hover {
        color: black;
      }

      .survey-question {
        text-align: center;
        margin-bottom: 20px;
        color: black;
        font-size: 20px;
      }

      .survey-options {
        display: flex;
        flex-direction: column;
      }

      /* Survey button styling */
      .survey-options button {
        display: block;
        width: 100%;
        margin: 10px 0;
        padding: 12px;
        background: #4caf50;
        color: white;
        border: 2px solid black;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s;
      }

      .survey-options button:hover {
        background: #f38230;
        border: 2px solid black;
        border-radius: 5px;
      }
    </style>
  </head>
